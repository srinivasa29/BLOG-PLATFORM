server:
  port: 9091


spring:
  cloud:
    gateway:
      routes:

        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**

        - id: post-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/posts/**

        - id: comment-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/comments/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
